<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="rsc">
      <h3>Your Result</h3>
    <div class="circle">
      <p class="p1">76</p>
      <p class="p2">of 100</p>
    </div>
    <div class="para">
      <h2>Great</h2>
      <p>You scored higher than 65% of <br>the people who have taken <br> these tests</p>
    </div>
    </div>
    <div class="summ">
      <h3>Summary</h3>
      <div class="react">
        <img src="assets/images/icon-reaction.svg" alt="elec">
        <span class="ret">Reaction</span>
        <span class="numb">80</span>/<span>100</span>
      </div>
      <div class="memo">
        <img src="assets/images/icon-memory.svg" alt="brain">
        <span class="memi">Memory</span>
        <span class="numb">92</span>/<span>100</span>
      </div>
      <div class="ver">
        <img src="assets/images/icon-verbal.svg" alt="mess">
        <span class="verb">Verbal</span>
        <span class="numb">61</span>/<span>100</span>
      </div>
      <div class="vis">
        <img src="assets/images/icon-visual.svg" alt="eye">
        <span class="vsl">Visual</span>
        <span class="numb">72</span>/<span>100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
